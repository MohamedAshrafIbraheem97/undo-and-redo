<form [formGroup]="registrationForm">
  <h3>Registration Form</h3>
  <div>
    <label for="name">Name:</label>
    <input id="name" formControlName="name" type="text" placeholder="Enter your name">
  </div>

  <div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" placeholder="Enter your email">
  </div>

  <div>
    <label>Subscribe to Newsletter:</label>
    <div class="checkbox-container">
      <input id="newsletter" type="checkbox" formControlName="newsletter">
      <label for="newsletter">Yes, subscribe me</label>
    </div>
  </div>

  <div>
    <label for="subscription">Subscription:</label>
    <select id="subscription" formControlName="subscription">
      <option value="">Select a subscription</option>
      <option value="basic">Basic</option>
      <option value="premium">Premium</option>
    </select>
  </div>

  <button type="button" (click)="undo()" [disabled]="undoStack$.getValue().length <= 1">Undo</button>
  <button type="button" (click)="redo()" [disabled]="redoStack$.getValue().length === 0">Redo</button>
</form>
